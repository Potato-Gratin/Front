name: deployToVercel

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:

    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: npm install
        run: npm install
      - name: run tests
        run: npm run lint
      - name: build
        run: npm run build
      - name: deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          zeit-token: ${{ secrets.ACCESSTOKEN }}